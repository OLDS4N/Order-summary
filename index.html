<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/mq.css">
</head>
<body>
        <main class="card">
            <section class="block-img">
                <img src="img/illustration-hero.svg" alt="">
            </section>
            <section class="block-details">
                <h1 class="title">Order Summary</h1>
                <p class="details">
                    You can now listen to millions of <br> songs, audiobooks, and podcasts on <br> any device anywhere you like!
                </p>
                <div class="block-plan">
                    <img class="block-icon" src="img/icon-music.svg" alt="">
                    <div class="block-price">
                        <p class="plan">Annual Plan</p>
                        <p class="price">$59.99/year</p>
                    </div>
                    <a class="change" href="#">Change</a>
                </div>
                <button class="btn">Proceed to Payment</button>
                <a class="cancel-btn" href="#">Cancel Order</a>
            </section>
        </main>
</body>
</html>
